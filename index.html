<!doctype html>
<html lang="pt-BR">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center row" style="height: 100vh;">
            <div class="container col-12 col-md-4 col-sm-5 col-xl-3" id="container">
                    <div class="container mb-3">
                        <h4>User registration</h4>
                        <form action="" onsubmit="return validateForm()" id="form">
                            <div class="form-floating mb-3" >
                                <input class="form-control" placeholder="#" id="name" type="text" required>
                                <label for="Name">Name:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" name="cellphone" id="cellphone" placeholder="#" required>
                                <label for="cellphone">cellphone:</label>
                            </div>
                            <button type="submit" class="btn btn-outline-info">Register</button>

                        </form>
                    </div>
            </div>
            <div class="col-12 col-md-7 col-sm-6 col-xl-8 d-flex m-2 " style="height: 100vh" id="container">
                <div class="col-12">
                    <table class="table w-100">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>cellphone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="">
                                <td scope="row"><p id="listName"></p></td>
                                <td><p id="listCellphone"></p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
